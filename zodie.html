<textarea cols="40" rows="25" align="center" >Jupiter, Marele Benefic, iti ofera perspective frumoase in 2013. Situarea sa in casa carierei Fecioarei in prima parte a anului semneaza o perioada in care nevoia de recunoastere publica se amplifica, apar deschideri, sanse de afirmare, pozitia se imbunatateste, castigi renume, iti consolidezi reputatia, culegi fructele unor eforturi trecute, ai parte de succes, glorie, premii, aprecieri.

Jupiter iti insufla un entuziasm si o incredere care te indeamna sa te dezvolti, sa abordezi proiecte ample si curajoase. Se poate sa calatoresti in interes profesional sau obiectivele tale sa aiba legatura cu strainatatea, distanta, multinationalele. Jupiter mai favorizeaza succesul in mediile universitare, stiintifice, culturale, publicistice, legislative.

Realizarile jupiteriene sunt, fireste, insotite de castiguri financiare. Cele mai fecunde perioade sunt februarie si mai-iunie 2013.

In partea a doua a anului 2013 Jupiter trece in Rac. Este o pozitie avantajoasa, aducatoare de popularitate si de succes in activitatile colective. Poti avea reusite sau poti accede la o pozitie privilegiata in cadrul unor grupuri ai caror membri s-au reunit gratie unor pasiuni sau interese comune (asociatii, fundatii, organizatii, cluburi, partide etc.).

Jupiter in Rac iti asigura simpatia, protectia si sprijinul unor persoane influente, te ajuta sa-ti faci suporteri si discipoli. Mercur, stapanul zodiei Fecioarei, insista si el in aceleasi directii. Se poate ca implinirile sa nu vina usor, ci cu efort si lupte.

Cea mai semnificativa perioada este iunie-iulie 2013. Septembrie si noiembrie 2013 pot fi, de asemeni, performante.

Sectorul financiar este cam nelinistit: banii vin, dar se si cheltuiesc, se investesc sau se pot chiar pierde. Nu-ti asuma riscuri, mai ales in martie-aprilie, august, noiembrie si decembrie!

Ai grija cu cine te asociezi si verifica legalitatea, corectitudinea, si claritatea contractelor si a colaborarilor!
